  {% styles %}
  <link href="{{ [
    'assets/css/style.css'
    ]|theme }}" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div class="page-wrap">
      <div class="header container">
        <header class="page-header">
          <div class="logo-wrap">
            <div class="wrap">
                <a class="logo" href="{{ 'home'|page }}"><img src="{{ 'assets/images/logo.png'|theme }}" alt="Logo" /></a>
            </div>
          </div>

          <!-- Nav -->
          <nav class="main-nav" role="navigation">
            <span class="trigger"><i class="icon-hamburger" aria-hidden="true"></i><span>Menu</span></span>

            <ul class="nav-wrap">
              <li class="{% if this.page.id == 'home' %}active{% endif %}"><a href="{{ 'home'|page }}">Home</a></li>
            </ul>
          </nav>
        </header>
      </div>



      <!-- Content -->
      <section class="main">
        {% page %}
      </section>

    </div>

    <!-- Footer -->
    <footer class="page-footer">
      {% partial "footer" %}
    </footer>

    <!-- Scripts -->
    <script src="{{ [
      'assets/javascript/jquery.js',
      'assets/javascript/plugin.js',
      'assets/javascript/app.js'
    ]|theme }}"></script>
    {% framework %}
    {% framework extras %}
    {% scripts %}

  </body>
