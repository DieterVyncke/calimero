description = "Default layout"
==
function onStart()
{
}
==
<!DOCTYPE html>
<html>
	<head>
		{% partial 'page-title' %}
		{% partial 'head' %}
	</head>

	<body>
		<div id="wrapper">

			<header>

				<h2 id="logo">
					<a href="{{ url('/') }}" title="{{ this.theme.website_name }}">{{ this.theme.website_name }}</a>
				</h2>

				{% partial 'main-nav' %}

			</header>

			<main id="main">
				{% page %}
			</main>

			<footer id="footer">
			  {% partial "footer" %}
			</footer>

		</div>

		{% partial 'scripts' %}
	</body>
</html>
